<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../CSS/perfil.css">
    <script defer src="../JS/Responsividade.js"></script>
    <script defer src="../JS/PerfilModal.js"></script>
    <script src="../JS/NavegarPagina.js"></script>
  </head>
  <body>
    <header class="header">
        <nav class="nav">
        <img class="logo" src="../img/idososnew.png" alt="">
        <button class="hamburguer"></button>
        <div class="nav-list">
          <li><a href="../HTML/sobre.html" >Sobre</a></li>
          <li><a href="../HTML/feed.html"">Feed</a></li>
          <div class="foto-nav-container"  >
            <button class="randon-button" id="open-modal"></button>
            <img class="foto-nav" id="close-modal">
          </div>
          <div id="fade" class="hide"></div>
          <div id="modal" class="hide">
              <div class="modal-body">
               <div class="modal-to-perfil" onclick="LogarPerfil()" >
                <div  class="foto-nav-container-modal">
                  <img class="foto-nav-modal">
                </div>
                <div class="text-modal-perfil">
                  <p>Perfil</p>
                </div>
               </div>
                <div class="modal-logout-account" onclick="Logout()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="sair-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
                <div class="text-modal-sair">
                  <p>Sair</p>
                </div>
                </div>
              </div>
        </nav>
      </header>
                                                    <!-- Daqui pra cima é navbar -->
   <main class="hero">
    <div class="perfil-container">
      <div class="perfil-header">
        <div class="foto-nav-container-perfil"  >
          <img class="foto-nav-perfil" id="close-modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="cam-user-perfil" viewBox="0 0 16 16">
            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
          </svg>
        </div>
      </div>
      <div class="line-perfil"></div>
      <div class="perfil-body">
          <div class="nome-usuario-perfil">
            <label class="form-label-perfil">Nome completo: </label>
            <input type="text" class="input-form-perfil">
          </div>
          <div class="email-usuario-perfil">
            <label class="form-label-perfil">Email: </label>
            <input type="text" class="input-form-perfil">
          </div>
          <div class="celular-usuario-perfil">
            <label class="form-label-perfil">Celular: </label>
            <input type="text" class="input-form-perfil">
          </div>
          <div class="descricao-usuario-perfil">
              <label class="form-label-perfil">Descrição:</label>
              <textarea class="form-control"
                  rows="8">
              </textarea>
          </div>
          <div class="senha-usuario-perfil">
            <label class="form-label-perfil">Senha: </label>
            <input type="text" class="input-form-perfil">
          </div>
          <div class="form-buttons-perfil">
            <button class="button-perfil">Salvar imagem</button>
            <button class="button-perfil">Salvar mudanças</button>
          </div>
      </div>
    </div>
   </main>
  </body>
</html>
